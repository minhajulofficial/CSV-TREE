<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV TREE Pro - AI Metadata Vision</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#2563eb',
            accent: '#ef4444',
            bgMain: 'var(--bg-main)',
            bgSidebar: 'var(--bg-sidebar)',
            surface: 'var(--surface)',
            borderMain: 'var(--border-main)',
            textMain: 'var(--text-main)',
            textDim: 'var(--text-dim)',
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'spin-slow': 'spin 3s linear infinite',
            'in': 'fadeIn 0.4s ease-out forwards',
            'zoom': 'zoomIn 0.3s ease-out forwards'
          },
          keyframes: {
            fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
            zoomIn: { '0%': { transform: 'scale(0.98)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } }
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --bg-main: #f1f5f9;
      --bg-sidebar: #ffffff;
      --surface: #ffffff;
      --border-main: rgba(0, 0, 0, 0.08);
      --text-main: #0f172a;
      --text-dim: #475569;
    }
    
    html.dark {
      --bg-main: #0a0c10;
      --bg-sidebar: #0f1216;
      --surface: #12161f;
      --border-main: rgba(255, 255, 255, 0.08);
      --text-main: #f8fafc;
      --text-dim: #94a3b8;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-main);
      margin: 0;
      -webkit-font-smoothing: antialiased;
    }

    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #2563eb; }

    .glass-panel {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    
    html.dark .glass-panel {
      background: rgba(255, 255, 255, 0.03);
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-up { animation: fadeUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

    input[type='range'] { -webkit-appearance: none; background: transparent; }
    input[type='range']::-webkit-slider-runnable-track { height: 4px; background: var(--border-main); border-radius: 2px; }
    input[type='range']::-webkit-slider-thumb {
      height: 18px; width: 18px; border-radius: 50%; background: #2563eb;
      cursor: pointer; -webkit-appearance: none; margin-top: -7px;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3); border: 2px solid white;
    }

    .platform-pill-active {
      background-color: #2563eb;
      color: #fff;
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.2);
      transform: scale(1.02);
      border-color: transparent !important;
    }
    
    .hidden { display: none !important; }
  </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "firebase/app": "https://esm.sh/firebase@12.8.0/app",
    "firebase/auth": "https://esm.sh/firebase@12.8.0/auth",
    "firebase/firestore": "https://esm.sh/firebase@12.8.0/firestore",
    "firebase/": "https://esm.sh/firebase@^12.8.0/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="light">
  <div id="authView" class="min-h-screen flex items-center justify-center p-6 bg-bgMain relative overflow-hidden hidden">
    <div class="absolute -top-48 -left-48 w-[600px] h-[600px] bg-primary/5 blur-[120px] rounded-full"></div>
    <div class="absolute -bottom-48 -right-48 w-[600px] h-[600px] bg-accent/5 blur-[120px] rounded-full"></div>

    <div class="w-full max-w-lg bg-surface border border-borderMain rounded-[2rem] shadow-xl overflow-hidden animate-zoom relative z-10">
      <div class="p-10 md:p-12">
        <div class="text-center mb-10">
          <div class="flex items-center justify-center gap-1 text-3xl font-black tracking-tighter mb-6 italic">
            <span class="text-primary">CSV</span>
            <span class="text-accent">TREE</span>
          </div>
          <h2 id="authTitle" class="text-2xl font-bold text-textMain mb-2 tracking-tight">System Access</h2>
          <p id="authSubtitle" class="text-textDim text-xs font-semibold tracking-widest uppercase opacity-60">Authentication Required</p>
        </div>

        <div id="authError" class="mb-6 p-4 bg-accent/10 border border-accent/20 rounded-xl hidden text-xs text-accent font-bold uppercase tracking-widest flex items-center gap-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
          <span id="authErrorMessage"></span>
        </div>

        <div class="space-y-4">
          <button id="googleAuthBtn" class="w-full flex items-center justify-center gap-4 bg-white border border-borderMain py-3.5 rounded-xl font-bold text-[11px] uppercase tracking-[0.1em] hover:bg-slate-50 active:scale-95 transition-all shadow-sm">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M17.42 9.59C17.05 8.15 16.03 6.96 14.67 6.27l-.31.63c1.19.61 2.08 1.66 2.4 2.92l.66-.23z"/><path d="M12 12v6"/><path d="M12 18l-3-3"/><path d="M12 18l3-3"/></svg>
            Google Identity
          </button>

          <div class="flex items-center gap-4 my-8">
            <div class="h-px flex-1 bg-borderMain"></div>
            <span class="text-[9px] font-bold uppercase tracking-[0.2em] text-textDim italic">or direct key</span>
            <div class="h-px flex-1 bg-borderMain"></div>
          </div>

          <form id="authForm" class="space-y-4">
            <div id="signupNameField" class="space-y-1.5 hidden">
              <label class="text-[10px] font-bold text-textDim uppercase tracking-widest px-1">Operator Name</label>
              <input type="text" id="authName" placeholder="John Doe" class="w-full bg-slate-50 border border-borderMain rounded-xl py-3.5 px-5 text-sm text-textMain focus:outline-none focus:border-primary/40 transition-all font-medium">
            </div>

            <div class="space-y-1.5">
              <label class="text-[10px] font-bold text-textDim uppercase tracking-widest px-1">Access Mail</label>
              <input required type="email" id="authEmail" placeholder="admin@domain.com" class="w-full bg-slate-50 border border-borderMain rounded-xl py-3.5 px-5 text-sm text-textMain focus:outline-none focus:border-primary/40 transition-all font-medium">
            </div>

            <div id="passwordField" class="space-y-1.5">
              <div class="flex justify-between items-center px-1">
                <label class="text-[10px] font-bold text-textDim uppercase tracking-widest">Access Key</label>
                <button type="button" id="forgotPassBtn" class="text-[9px] font-bold text-primary hover:underline uppercase tracking-widest">Forgot?</button>
              </div>
              <input type="password" id="authPassword" placeholder="••••••••" class="w-full bg-slate-50 border border-borderMain rounded-xl py-3.5 px-5 text-sm text-textMain focus:outline-none focus:border-primary/40 transition-all font-medium">
            </div>

            <button type="submit" id="authSubmitBtn" class="w-full flex items-center justify-center gap-2 bg-primary text-white py-4 rounded-xl font-bold shadow-lg shadow-primary/20 active:scale-95 transition-all mt-4 uppercase tracking-widest text-[11px] hover:brightness-110">
              <span id="authSubmitText">Initialize Session</span>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
            </button>
          </form>
        </div>

        <div class="mt-8 text-center text-[10px] text-textDim font-bold uppercase tracking-widest">
          <span id="authSwitchText">Need an account?</span>
          <button id="authSwitchBtn" class="text-primary hover:underline ml-1">Register Now</button>
        </div>
      </div>
    </div>
  </div>

  <div id="appView" class="hidden animate-in">
    <nav class="fixed top-0 left-0 right-0 h-16 bg-white/80 dark:bg-bgMain/80 backdrop-blur-2xl border-b border-borderMain flex items-center justify-between px-10 z-50">
      <div class="flex items-center gap-10">
        <div class="flex items-center gap-1 text-2xl font-black tracking-tighter cursor-pointer" onclick="window.location.reload()">
          <span class="text-primary">CSV</span>
          <span class="text-accent">TREE</span>
        </div>
      </div>
      <div class="flex items-center gap-5">
        <button id="themeToggle" class="p-2 rounded-lg bg-slate-50 border border-borderMain text-textDim hover:text-primary transition-all">
          <svg id="themeIcon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
        </button>
        <div class="h-6 w-px bg-borderMain"></div>
        <div id="authContainer"></div>
      </div>
    </nav>

    <aside id="sidebar" class="w-[280px] fixed left-0 top-16 bottom-0 bg-white dark:bg-bgSidebar border-r border-borderMain overflow-y-auto px-6 py-10 z-40 select-none no-scrollbar transition-all duration-300 shadow-sm">
      <div id="sidebarContent" class="space-y-12"></div>
    </aside>

    <main id="mainContent" class="pl-[280px] pt-16 transition-all min-h-screen">
      <div class="max-w-6xl mx-auto px-10 py-16">
        <div id="platformHeader" class="w-full flex flex-col items-center gap-6 mb-12">
          <h2 class="text-textDim text-[10px] font-black tracking-[0.3em] uppercase opacity-60">Target Marketplace</h2>
          <div id="platformPills" class="flex items-center gap-3 overflow-x-auto pb-4 no-scrollbar max-w-full px-2 py-1"></div>
        </div>

        <div id="dropZone" class="group relative rounded-[2.5rem] p-20 flex flex-col items-center justify-center gap-10 transition-all duration-500 bg-white border-borderMain shadow-xl border-2 border-dashed overflow-hidden cursor-pointer hover:border-primary/40 hover:bg-slate-50/50">
          <div class="w-24 h-24 rounded-[2rem] flex items-center justify-center transition-all duration-500 bg-slate-50 shadow-inner relative z-10 border border-borderMain text-primary group-hover:scale-110">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
          </div>

          <div class="text-center space-y-8 relative z-10">
            <div class="space-y-2">
              <h1 id="modeTitle" class="text-5xl font-black tracking-tight text-textMain uppercase italic">Metadata Vision</h1>
              <p class="text-textDim text-sm font-semibold tracking-widest uppercase opacity-60">AI Batch Extraction Engine</p>
            </div>
            <div class="flex items-center justify-center gap-4">
              <button class="file-type-btn px-8 py-3 rounded-xl text-[10px] font-black transition-all border uppercase tracking-[0.2em] bg-primary text-white border-transparent shadow-lg" data-type="Images">Images</button>
              <button class="file-type-btn px-8 py-3 rounded-xl text-[10px] font-black transition-all border border-borderMain bg-white text-textDim hover:border-primary/50" data-type="Vectors">Vectors</button>
              <button class="file-type-btn px-8 py-3 rounded-xl text-[10px] font-black transition-all border border-borderMain bg-white text-textDim hover:border-primary/50" data-type="Videos">Videos</button>
            </div>
            <div class="pt-4">
              <label class="group/btn relative px-12 py-5 rounded-xl font-bold cursor-pointer bg-primary text-white shadow-xl shadow-primary/20 hover:scale-105 active:scale-95 transition-all inline-flex items-center gap-4">
                <span class="tracking-widest uppercase text-[11px]">Start Processing</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                <input type="file" id="fileInput" multiple class="hidden" accept="image/*">
              </label>
            </div>
          </div>
        </div>

        <div id="resultsArea" class="mt-24 hidden">
          <div class="flex flex-col md:flex-row md:items-center justify-between gap-8 border-b border-borderMain pb-10">
            <div class="space-y-2">
               <h2 class="text-3xl font-black tracking-tight text-textMain">Analysis Hub</h2>
               <div id="statsCounter" class="text-textDim text-[10px] font-bold uppercase tracking-widest opacity-60">
                 0 / 0 Files Completed
               </div>
            </div>
            <div class="flex items-center gap-4 bg-white p-3 rounded-2xl border border-borderMain shadow-sm">
               <button id="exportAllBtn" class="bg-primary text-white px-8 py-3 rounded-xl text-[10px] font-bold uppercase tracking-widest shadow-md hover:brightness-110 active:scale-95 transition-all">Export All</button>
               <button id="clearAllBtn" class="text-textDim bg-slate-50 border border-borderMain px-8 py-3 rounded-xl text-[10px] font-bold uppercase tracking-widest hover:text-accent active:scale-95 transition-all">Clear Hub</button>
            </div>
          </div>
          <div id="resultsList" class="mt-12 space-y-12"></div>
        </div>
      </div>
    </main>

    <footer class="bg-white dark:bg-bgSidebar border-t border-borderMain pt-16 pb-10 px-10 ml-[280px] transition-all">
      <div class="max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-between gap-6 opacity-60">
        <div class="text-textDim text-[10px] font-bold uppercase tracking-widest">
          © 2024 CSV TREE • ADVANCED AI VISION
        </div>
        <div class="flex gap-6 text-[10px] font-bold uppercase tracking-widest text-textDim">
          <a href="#" class="hover:text-primary transition-colors">Documentation</a>
          <a href="#" class="hover:text-primary transition-colors">Privacy</a>
          <a href="#" class="hover:text-primary transition-colors">Uplink Status</a>
        </div>
      </div>
    </footer>
  </div>

  <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
