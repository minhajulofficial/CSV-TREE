<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV TREE Pro - AI Metadata Vision</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#2563eb',
            accent: '#ef4444',
            bgMain: 'var(--bg-main)',
            bgSidebar: 'var(--bg-sidebar)',
            surface: 'var(--surface)',
            borderMain: 'var(--border-main)',
            textMain: 'var(--text-main)',
            textDim: 'var(--text-dim)',
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'spin-slow': 'spin 3s linear infinite',
            'in': 'fadeIn 0.4s ease-out forwards',
            'zoom': 'zoomIn 0.3s ease-out forwards'
          },
          keyframes: {
            fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
            zoomIn: { '0%': { transform: 'scale(0.98)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } }
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --bg-main: #f1f5f9;
      --bg-sidebar: #ffffff;
      --surface: #ffffff;
      --border-main: rgba(0, 0, 0, 0.08);
      --text-main: #0f172a;
      --text-dim: #475569;
    }
    
    html.dark {
      --bg-main: #0a0c10;
      --bg-sidebar: #0f1216;
      --surface: #12161f;
      --border-main: rgba(255, 255, 255, 0.08);
      --text-main: #f8fafc;
      --text-dim: #94a3b8;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-main);
      margin: 0;
      -webkit-font-smoothing: antialiased;
    }

    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #2563eb; }

    .no-scrollbar::-webkit-scrollbar { display: none; }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-up { animation: fadeUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

    input[type='range'] { -webkit-appearance: none; background: transparent; }
    input[type='range']::-webkit-slider-runnable-track { height: 4px; background: var(--border-main); border-radius: 2px; }
    input[type='range']::-webkit-slider-thumb {
      height: 18px; width: 18px; border-radius: 50%; background: #2563eb;
      cursor: pointer; -webkit-appearance: none; margin-top: -7px;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3); border: 2px solid white;
    }

    .platform-pill-active {
      background-color: #2563eb;
      color: #fff;
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.2);
      transform: scale(1.02);
      border-color: transparent !important;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "firebase/app": "https://esm.sh/firebase@12.8.0/app",
    "firebase/auth": "https://esm.sh/firebase@12.8.0/auth",
    "firebase/firestore": "https://esm.sh/firebase@12.8.0/firestore",
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.462.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
