<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV TREE Pro - AI Metadata Vision</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ³</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#2563eb',
            accent: '#ef4444',
            bgMain: 'var(--bg-main)',
            bgSidebar: 'var(--bg-sidebar)',
            surface: 'var(--surface)',
            borderMain: 'var(--border-main)',
            textMain: 'var(--text-main)',
            textDim: 'var(--text-dim)',
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'spin-slow': 'spin 3s linear infinite',
            'in': 'fadeIn 0.4s ease-out forwards',
            'zoom': 'zoomIn 0.3s ease-out forwards'
          },
          keyframes: {
            fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
            zoomIn: { '0%': { transform: 'scale(0.98)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } }
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --bg-main: #f8fafc;
      --bg-sidebar: #ffffff;
      --surface: #ffffff;
      --border-main: rgba(0, 0, 0, 0.06);
      --text-main: #0f172a;
      --text-dim: #64748b;
    }
    
    html.dark {
      --bg-main: #0a0c10;
      --bg-sidebar: #0f1216;
      --surface: #12161f;
      --border-main: rgba(255, 255, 255, 0.08);
      --text-main: #f8fafc;
      --text-dim: #94a3b8;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-main);
      margin: 0;
      -webkit-font-smoothing: antialiased;
    }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background: #2563eb; border-radius: 10px; }

    .fade-up { animation: fadeUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  }
}
</script>
